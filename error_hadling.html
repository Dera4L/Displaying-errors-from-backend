<div style = "margin-top : 100px; margin-bottom:100px;" class = "container">
                
    {% if messages %}
        
            {% for message in messages %}
            {% if message.tags == "info" %}
            <div class="alert alert-danger">{{ message }}</div>
            {% else %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>

            {% endif %}


            {% endfor %}
        
        {% endif %}
    {% block body %}
    
    {% endblock body %}

</div>
